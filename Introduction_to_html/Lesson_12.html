    <!DOCTYPE html>
    <html>

    <head>
    <title>Flex Box</title>
   <style>
    .left{
        background-color: lightblue;
        width: 75px;


    }
    .right{
        background-color: lightpink;
        width: 75px;

    }
    .header{
        margin-left: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;

    }
   </style>
    </head>
        
    <body>
        <div class="header" >
        <div class="left">Dev_1</div>
        <div class="right">Dev_2</div>
        </div>
   
        
    </body>


    </html>
